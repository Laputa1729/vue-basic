<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>姓名案例_watch实现</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      姓：<input type="text" v-model="firstName"/> <br/><br/>
      名：<input type="text" v-model="lastName"/> <br/><br/>
      全名：<span>{{ fullName }}</span> <br/><br/>
    </div>

    <!--
      computed 和 watch 之间的区别：
        1.computed 能完成的功能，watch 都可以完成。
        2.watch 能完成的功能，computed 不一定能完成，例如：watch 可以进行异步操作。
        3.computed 要有返回值，不能开启异步任务。
      两个重要的小原则：
        1.所有被 Vue 管理的函数，最好写成普通函数，这样 this 的指向才是 vm 或 组件实例对象。
        2.所有不被 Vue 所管理的函数（定时器的回调函数、ajax的回调函数等、Promise的回调函数），最好写成箭头函数，
          这样 this 的指向才是 vm 或 组件实例对象。
    -->

    <script type="text/javascript">
      Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

      const vm = new Vue({
        el: '#root',
        data: {
          firstName: '张',
          lastName: '三',
          fullName: '张-三',
        },
        watch: {
          firstName(newValue) {
            // ★★★这里必须用箭头函数
            // ★★★写成箭头函数后，这个匿名函数就没有了自己的 this，开始往外找，找到普通函数（firstName）的 this === vm
            setTimeout(() => {
              console.log(this);
              this.fullName = newValue + '-' + this.lastName;
            }, 1000);

            // 这种方式，this 指向的是 window
            /*
            setTimeout(function () {
              console.log(this);
              this.fullName = newValue + '-' + this.lastName;
            }, 1000);
            */
          },
          lastName(newValue) {
            this.fullName = this.firstName + '-' + newValue;
          },
        },
      });
    </script>
  </body>
</html>
