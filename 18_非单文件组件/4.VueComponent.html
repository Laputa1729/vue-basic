<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>VueComponent</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--
      关于VueComponent：
            1.school组件本质是一个名为 VueComponent 的构造函数，且不是程序员定义的，是Vue.extend生成的。
    
            2.我们只需要写<school/>或<school></school>，Vue解析时会帮我们创建school组件的实例对象，
              即Vue帮我们执行的：new VueComponent(options)。
    
            3.特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent！！！！
    
            4.关于this指向：
                (1).组件配置中：
                      data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是【VueComponent实例对象】。
                (2).new Vue(options)配置中：
                      data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是【Vue实例对象】。
    
            5.VueComponent的实例对象，以后简称vc（也可称之为：组件实例对象）。
              Vue的实例对象，以后简称vm。
    -->
    <div id="root">
      <School></School>
      <School></School>
      <!-- 使用2次组件，则构造函数new了两次：new VueComponent(options) *2 -->
    </div>
  </body>
  
  <script type="text/javascript">
    Vue.config.productionTip = false;

    // 定义school组件，返回值是一个 VueComponent 构造函数，模板里<School/>，就new出了一个vc实例对象
    const school = Vue.extend({
      name: 'school',
      template: `
        <div>
          <h2>学校名称：{{ name }}</h2>
          <h2>学校地址：{{ address }}</h2>
        </div>
      `,
      /*
        ★组件 data 写成函数式的原因？ —— 1.对象是引用类型数据，多个组件实例对象共用一个 data，也就共用了一个内存地址，会造成数据污染。
                                     2.写成函数式，每复用一次 data，都会返回一个新 data，拥有自己的作用域。
      */
      data() {
        return {
          name: 'Laputa',
          address: 'Sky',
        };
      },
    });

    console.log('组件的数据类型？', school);  // 构造函数
    
    const vm = new Vue({
      el: '#root',
      components: {
        school,
      },
    });
  </script>
</html>
