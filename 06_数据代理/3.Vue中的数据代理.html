<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue中的数据代理</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>学校名称：{{ name }}</h2>
      <h2>学校地址：{{ address }}</h2>
      <hr>

      <img src="../img/数据代理示意图.png" alt="">
    </div>

    <!--
        vm 实例对象代理 data 对象中的属性(读/写)
        基本原理：
            1.通过 Object.defineProperty() 把 data 里的所有属性添加到 vm 上
            2.vm 上的同名属性，都配上 getter/setter
            3.getter/setter 就能(读/写) data 中对应属性了
     -->

    <script>
      Vue.config.productionTip = false;

      let data = {
        name: 'Laputa',
        address: 'Sky',
      };

      const vm = new Vue({
        el: '#root',
        data: data,
        // 函数式
        // data() {
        //   return {
        //     name: 'Laputa',
        //     address: 'Sky',
        //   };
        // },
      });

      console.log(vm._data === data);  // true

      // vm.name = '66666';
      // data:{} 里的属性值也跟着变

    </script>
  </body>
</html>
